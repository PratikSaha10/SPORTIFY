<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sportify - Shop</title>
    <!-- Bootstrap CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="/css/tiny-slider.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <h1>Shop</h1>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card mb-4">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text">Price: $ <span th:text="${product.price}"></span></p>
                        <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" th:if="${#authentication.authenticated}">
                            <input type="number" name="quantity" value="1" min="1">
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                        <a th:href="@{/login}" th:unless="${#authentication.authenticated}">Login to add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/tiny-slider.js"></script>
		<script src="/js/custom.js"></script>
</body>
</html>
